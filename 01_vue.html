<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
  <script src="./node_modules/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
  <h1>{{message}}</h1>
  <h2>{{age}}</h2>
  <h3>{{work}}</h3>
</div>

</body>
<script>
  var app =new Vue({
    el:"#app",
    data:{
      message:"nihao good boy",
      age:23,
      work:"coder"
    }
  })
</script>

</html>
